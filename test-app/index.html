<!DOCTYPE html>
<head>
  <META http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style>.m_outer-table{width:100%;height:100%;border-spacing:0;padding:0px;border-collapse:collapse;vertical-align: center}.m_outer-table>tbody>tr>td{text-align:-webkit-center;vertical-align:middle;padding:0}.m_inner-table{border-spacing:0;border-collapse:collapse;border-radius:15px;overflow:hidden}.m_inner-table>tbody>tr>td{text-align:center;vertical-align:middle;padding:0}.m_inner-table>tbody>.m_r-top,.m_inner-table>tbody>.m_r-bottom{background-color:black;height:15px;border-radius:15px}.m_inner-table>tbody>tr>.m_left,.m_inner-table>tbody>tr>.m_right{background-color:black;width:15px}</style>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>MindMix</title>
  <script src="./polyfills.js"></script>
</head>
<body>
  <div style="height: 100%; vertical-align: center">
      <table class="m_outer-table">
          <tbody>
              <tr>
                  <td>
                      <table class="m_inner-table">
                          <tbody>
                              <tr class="m_r-top">
                                  <td class="m_left"></td>
                                  <td class="m_middle"></td>
                                  <td class="m_right"></td>
                              </tr>
                              <tr class="m_r-middle">
                                  <td class="m_left"></td>
                                  <td class="m_middle" style="background: rgb(0,0,0)" id="unity-container">
<!--                                        <canvas id="unity-canvas" style="z-index: 20; background: #231F20"></canvas>-->
                                        <canvas id="unity-canvas" style="z-index: 20; width: calc(92vh*1080/1920); height: 92vh; background: #231F20"></canvas>

                                        <script src="Build/test-app.loader.js"></script>
                                        <script>
                                          createUnityInstance(document.querySelector("#unity-canvas"), {
                                            dataUrl: "Build/test-app.data",
                                            frameworkUrl: "Build/test-app.framework.js",
                                            codeUrl: "Build/test-app.wasm",
                                            streamingAssetsUrl: "StreamingAssets",
                                            companyName: "DefaultCompany",
                                            productName: "MindMix",
                                            productVersion: "1.3",
                                          })
                                          .then((instance) =>
                                          {
                                            unityInstance = instance;
                                          })
                                          .catch((message) => { console.warn(message); });
                                        </script>
                                  </td>
                                  <td class="m_right"></td>
                              </tr>
                              <tr class="m_r-bottom">
                                  <td class="m_left"></td>
                                  <td class="m_middle"></td>
                                  <td class="m_right"></td>
                              </tr>
                          </tbody>
                      </table>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</body>
