<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SlatSwarm_TT2</title>
    <script src="./polyfills.js"></script>
  </head>
  <body style="text-align: center; margin: 0px">
    <img src="phone_crop.png" alt="Phone background" style="z-index: 1; position:absolute; left:0px; height: 100vh;">
    <canvas id="unity-canvas" style="z-index: 20; position:absolute; left:calc(8vh); top:calc(5vh); width: calc(90vh*1080/1920); height: 90vh; background: #231F20"></canvas>
<!--    <canvas id="unity-canvas" style="width: calc(99vh*1080/1920); height: 99vh; background: #231F20"></canvas>-->
    <script src="Build/App.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/App.data",
        frameworkUrl: "Build/App.framework.js",
        codeUrl: "Build/App.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "SlatSwarm_TT2",
        productVersion: "1.0",
      })
      .then((instance) =>
      {
        unityInstance = instance;
      })
      .catch((message) => { console.warn(message); });
    </script>
  </body>
</html>
